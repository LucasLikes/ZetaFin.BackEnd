# ===================================
# Volumes
# ===================================
volumes:
  postgres_data:
    driver: local
  api_storage:
    driver: local
  api_logs:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local
  pgadmin_data:
    driver: local

# ===================================
# Networks
# ===================================
networks:
  zetafin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16